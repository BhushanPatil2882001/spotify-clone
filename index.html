<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- javaScript -->
    <script src="./assets/js/script.js" defer></script>
</head>
<body>

    <header>
        <div class="container">
            <nav class="flex align-center">
                <div class="col-4 col-s-1">
                    <div class="logo ">
                        <i class="ri-spotify-fill"></i>
                    </div>
                </div>
                <div class="col-5 col-s-3 nav-mid-column">
                    <div class="nav-mid  flex align-center justify-center gap-10">
                        <div class="nav-mid-home-icon">
                            <i class="ri-home-9-fill"></i>
                        </div>
                        <div class="search-bar flex align-center">
                            <div class="nav-mid-search-icon">
                                <i class="ri-search-line"></i>
                            </div>
                            <div class="nav-mid-search-text">
                                <input type="text" placeholder="What do you want to play?">
                            </div>
                            <div class="nav-mid-browse-icon">

                        </div>
                    </div>
                </div>
                <div class="col-4 col-s-8 nav-right-column">
                    <div class="nav-left  flex align-center justify-end gap-20">
                        <button class="nav-btn-1">Explore Premium</button>
                        <button class="nav-btn-2">Install App</button>
                        <span class="nav-bell">
                            <i class="ri-notification-2-line"></i>
                        </span>
                        <div class="acc-img flex align-center justify-center">
                            <span class="flex align-center justify-center">
                                <p>B</p>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-----------------------------HEADER END----------------------------->
    <!-----------------------------MAIN START----------------------------->
    <main>
        <!-----------------------------MAIN TOP START----------------------------->
        <div class="container main-top-container flex">
            <div class="col-3">
                <div class="main-top-left">
                    <div class="library flex justify-between align-center wrap">
                        <div class="library-left">
                            <span class="flex align-center gap-10">
                                <i class="ri-book-shelf-fill"></i>
                                <p>Your Library</p>
                            </span>
                        </div>
                        <div class="library-right flex align-center gap-10">
                            <button class="flex align-center">
                                <span><i class="ri-add-line"></i></span>
                                Create
                            </button>
                            <span class="arrow-right">
                                <i class="ri-arrow-right-line"></i>
                            </span>
                        </div>
                    </div>
                    <button>Artists</button>
                    <div class="artists-search flex justify-between">
                        <span><i class="ri-search-line"></i></span>
                        <span class="filter flex gap-10">Recents<i class="ri-list-check"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="main-top-right"></div>
            </div>
        </div>
        <!-----------------------------MAIN TOP END----------------------------->
    </main>
    <!-----------------------------MAIN END----------------------------->
    <!-----------------------------FOOTER START----------------------------->
    <footer></footer>
